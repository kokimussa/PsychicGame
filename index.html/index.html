    var wins = 0;

    var computerGuess = computerChoices[Math.floor(Math.random()*computerChoices.length)]; 
    document.getElementById('computerGuess').innerHTML=computerGuess;
    var guesses = 9;
    
    document.onkeyup = function(event) {

            var userGuessp = document.getElementById('userGuess').innerHTML=userGuess;
        }




        if (userGuess === computerGuess) {
            wins++;
            alert('Way to go! You\'ve guesesed corrrectly. You Won!');
        }

        else if (userGuess !== computerGuess){
            guessesLeft--;
            guessesSoFar.push(userGuess);
            document.getElementById('guessesSoFar').innerHTML=guessesSoFar;
           }

            if(guesses !==0) {
            losses++;

</script>
